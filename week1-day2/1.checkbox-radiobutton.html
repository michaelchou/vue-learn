<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Einstein's checkbox</title>
</head>
<body>
<div id="app">
    <!--如果是复选框，只要一个复选框的时候会把此值转化成boolean类型，如果为true则代表选中-->
    <input type="checkbox" v-model="a"> {{a}} <br>
    <!--如果是多个checkbox，会将v-model数据类型为数组-->
    爱好：<input type="checkbox" v-model="b" value="游泳">游泳
    <input type="checkbox" v-model="b" value="爬山">爬山
    <input type="checkbox" v-model="b" value="足球">足球
    <!--gender===["游泳", "爬山", "足球"]-->
    {{b}}

    radio是通过v-model进行分组的，value的值就是对应选择后的结果，即value赋值给v-model中的内容
    性别：<input type="radio" v-model="gender" value="男">男
    <input type="radio" v-model="gender" value="女">女
    <!--gender==="男"/"女"-->
    {{gender}}
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            a: true,
            b: [],
            gender: "",
        }
    })
</script>
</body>
</html>
