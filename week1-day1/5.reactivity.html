<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Einstein's Reactivity</title>
    <!-- 响应式的数据变化 -->
</head>
<body>
<div id="app">
    {{arr}}
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            arr: [1, 2, 3],
        }
    });

    // 去改变数组中的某一项是监控不到的，也不能使用改变数组长度的方法
    // 错误：vm.arr[0] = 100; vm.arr.length -= 2;

    // 变异方法：pop push shift unshift sort reserve splice
    vm.arr.reverse();   // [3, 2, 1]

    // filter map
    vm.arr = vm.arr.map(item => item * 3);  // [3, 6, 9]

</script>
</body>
</html>
