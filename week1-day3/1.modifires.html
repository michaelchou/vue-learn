<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Einstein's modifires</title>
</head>
<body>
<div id="app">
    <div @click.capture="parent">parent
        <!-- 只绑定一次事件 -->
        <div @click.self="son">son
            <div @click.stop="grandson">grandson</div>
        </div>
    </div>
    <a href="http://www.baidu.com" @click.prevent="parent">去百度</a>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {},
        methods: {
            parent() {
                alert("parent");
            },
            son() {
                alert("son");
            },
            grandson() {
                alert("grandson");
            }
        }
    });
</script>
</body>
</html>
