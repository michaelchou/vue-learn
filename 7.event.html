<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Einstein's Event</title>
</head>
<body>
<!--所有绑定的方法都是window上的-->
<div id="btn" onclick="fn()">点我啊</div>
<script>
    function fn() {
        alert(1);
    }

    console.log(document.getElementById("btn").onclick);
</script>


<div id="app">
    <!--v-on === @-->
    <!--如果不传递参数，则不要写括号会自动传入事件源-->
    <div @click="fn">Einstein's Event</div>
    <!--如果写括号了要手动传入$event属性-->
    <div @click="fn2($event, 1)">Einstein's Event2</div>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: { // 数据
            a: 1,
        },
        // methods和data中的数据会全部放到vm对象上，且名字不能冲突
        // methods中的this都是指向的实例（vm，根实例）
        methods: {
            fn() {
                console.log(1);
                console.log(this);
                console.log(this.a);
            },
            fn2(event, a) {
                console.log(event);     // MouseEvent对象
            }
        }
    })
</script>
</body>
</html>
