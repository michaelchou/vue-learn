<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Einstein's ajax</title>
</head>
<body>
<div id="app">

</div>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script src="4.promise-ajax.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            products: [],
        },
        created() {
            ajax({url: "./mock/cart.json"}).then(result => {
                console.log(result);
                this.products = result;
            }, error => {
                console.log(error);
            });

        }
    });
</script>
</body>
</html>
